<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos - Venta de Laptops</title>
  <link rel="stylesheet" href="/Css/style.css">
  <link rel="stylesheet" href="/Css/Contact.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="/Img/Logo.png" alt="Logo de la tienda">
    </div>
    <nav>
      <ul>
        <li><a href="/Html/index.html">Inicio</a></li>
        <li><a href="/Html/productos.html">Productos</a></li>
        <li><a href="/Html/sobre-nosotros.html">Sobre Nosotros</a></li>
        <li><a href="/Html/contactanos.html">Contáctanos</a></li>
        <li><a href="/Html/carrito.html">Carrito</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="contact-form">
      <h2>Contáctanos</h2>
      <form>
        <div class="input-group">
          <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
        </div>
        <div class="input-group">
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <textarea id="mensaje" name="mensaje" placeholder="Mensaje" required></textarea>
        </div>
        <button type="submit">Enviar</button>
      </form>
      <div class="or">o</div>
      <a href="#" class="social-button facebook">Sign in with Facebook</a>
      <a href="#" class="social-button twitter">Sign in with Twitter</a>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
